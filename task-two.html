
<body>
	<div id="block"></div>
	<button onClick={hiddenContent()} class="button">hidden content</button>

	<script>
		const hiddenContent = () => {
			let element = document.getElementById('block').style
			element.display === "none" ? element.display = "" : element.display = "none"
		}
	</script>

	<style>

		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		#block {
			display: block;
			height: 200px;
			width: 200px;
			background-color: lightgray;
		}
	</style>

</body>
