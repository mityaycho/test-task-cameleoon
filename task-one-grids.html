	<style>
		.grid {
			display: grid;
			grid-gap: 10px;
			grid-template-areas:
				"header"
				"nav"
				".viewed"
				"aside"
				".content"
				"article"
				".bought"
				"footer";

		.product {

			justify-items: center;
		}

		img {
			border-radius: 10px;
			width: 50px;
			height: 50px;

		header {
			grid-area: header;

		nav {

		aside {

		}

		.content {

		.container-bought {

			grid-template-columns: repeat(5, 1fr);

		footer {
			grid-area: footer;
			height: 100px;
		}

		.viewed {
			grid-area: viewed;
			font-size: 12px;

		}

		.grid>* {
			background-color: #6c6e75;
			border: 1px solid #212941;
			border-radius: 5px;
			padding: 8px 15px;
			color: #ffffff;
			font-size: 18px;
			font-family: roboto;
		}

		.grid>*:nth-child(odd) {
			background-color: #6c6e75;
		}

		@media (min-width: 640px) {
			.grid {
				grid-template-columns: 1fr 6fr 1fr;
				grid-template-areas:
					"header header header"
					"nav nav viewed"
					"aside content article"
					"bought bought bought"
					"footer footer footer"
			}
		}
